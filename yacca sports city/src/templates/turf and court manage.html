{% extends "admin_home1.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add#about">
  <H2>FACILITIES</H2>
  <table width="378" border="1" class="table table-striped table-hover">
    <tr>
      <th width="99" scope="col">sl no. </th>
      <th width="60" scope="col"> facilities </th>
      <th width="77" scope="col">Description</th>
      <th width="40" scope="col">image</th>
      <th width="33" scope="col">price</th>
      <th width="29" scope="col"></th>
    </tr>
    {% for i in val %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{i['fname']}}</td>
    <td>{{i['description']}}</td>
    <td><img src="static/facility/{{i['image']}}" height="100" width="100"></td>
    <td>{{i['price']}}</td>

    <td><p><a href="edit?id={{i['f_id']}}#about">edit</a></p>
      <p><a href="delete?id={{i['f_id']}}">delete</a></p></td>
  </tr>
    {% endfor %}
  </table>
  <p>
    <label>
    <center><input type="submit" name="Submit" value="Add" class="btn btn-primary" /></center>
    </label>
  </p>
</form>
</body>

{% endblock %}
